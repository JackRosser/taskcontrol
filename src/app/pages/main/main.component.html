<main
  *ngIf="allUsersAndTasks.length > 0"
  class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-2 p-2"
>
  <article
    *ngFor="let user of allUsersAndTasks"
    class="border flex flex-col items-start justify-between p-5 bg-slate-300 gap-5 cursor-pointer opacity-80 hover:opacity-100"
  >
    <div class="flex items-center gap-5">
      <img
        [src]="user.image"
        [alt]="user.id + ' image'"
        class="max-h-[200px] lg:max-h-[150px] border rounded-full shadow-sm bg-slate-400"
      />
      <h2 class="flex gap-2 text-2xl">
        <span>{{ user.firstName }}</span
        ><span>{{ user.lastName }}</span>
      </h2>
    </div>
    <div>
      <ul
        *ngIf="user.tasks && user.tasks.length > 0"
        class="border border-black"
      >
        <li
          *ngFor="let task of user.tasks"
          [ngClass]="task.completed ? 'green' : 'red'"
        >
          <label>
            <input type="checkbox" [(ngModel)]="task.completed" />
          </label>
          {{ task.todo }} -
        </li>
      </ul>
      <p
        *ngIf="!user.tasks || user.tasks.length === 0"
        class="bg-black text-white p-2"
      >
        Fannullone
      </p>
    </div>
  </article>
</main>
