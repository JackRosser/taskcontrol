<main *ngIf="allUsersAndTasks.length > 0" class="py-5">
  <section class="border m-auto md:w-3/4 lg:w-1/2 overflow-auto mt-5">
    <app-search></app-search>
    <ul>
      <ng-container *ngFor="let user of allUsersAndTasks">
        <li *ngIf="user.tasks && user.tasks.length > 0">
          <div>
            <h2>{{ user.firstName }} {{ user.lastName }}</h2>
            <ul>
              <li *ngFor="let task of user.tasks">
                {{ task.todo }} -
                <input type="checkbox" [(ngModel)]="task.completed" />
                <span [ngClass]="task.completed ? 'completed' : 'pending'">
                  {{ task.completed ? "Completed" : "Pending" }}
                </span>
              </li>
            </ul>
          </div>
        </li>
      </ng-container>
    </ul>
  </section>
</main>
